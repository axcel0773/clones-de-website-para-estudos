<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone UI do Google</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header class="menu">
        <div class="menu__selection left">
            <a class="menu__link">Gmail</a>
            <a class="menu__link">Imagens</a>
        </div>

        <div class="menu__section right">
            <img class="menu__icon" src="assets/more-icon.svg" alt="Mais"/>
            <div class="menu__profile">
                <img class="menu__avatar--frame" src="assets/circle-frame.svg" alt="Frame do Avatar" />
                <img class="menu__avatar" src="https://avatars.dicebear.com/api/male/ja.svg?mood[]=happy" alt="Avatar"/>
            </div>
        </div>
    </header>
    
    <main class="content">
        <img class="content__logo" src="assets/googlelogoalternative.svg" alt="Logo"/>

        <input class="content__search" type="text"/>

        <div class="content__offer">
            Feito por Yuji Watanabe na aula de Clone UI Google pela <a href="http://youtube.com/rocketseat">RocketSeat</a> para propósitos de estudos.
        </div>

        <div class="search__box">
                <input type="submit" value="Pesquisa com o Google">
                <input type="submit" value="Estou com sorte">
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brasil</span>
        </div>

        <div class="footer__section footer__links">
            <a>Sobre</a>
            <a>Publicidade</a>
            <a>Negócios</a>
            <a>Como funciona a Pesquisa</a>
        </div>



    </footer>

</body>
</html>
